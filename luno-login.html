<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | D3.js</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="page-body">
        <div class="container">
            <div class="flex-container">
                <div class="content-aside">
                    <div class="flex-content">
                        <div class="site-logo">
                            <img src="./img/site-logo.png" alt="">
                        </div>
                        <div class="logo-heading">
                            <p class="logo-para">Build digital products with:</p>
                        </div>
                        <div class="flex-headings">
                            <div class="tool-heading">
                                <p class="tool-para-one">All-in-one tool</p>
                                <p class="tool-para-two">Amazing Features to make your life easier & work efficient</p>
                            </div>
                            <div class="manage-heading">
                                <p class="manege-para-one">Easily add & manage your services</p>
                                <p class="manage-para-two">It brings together your tasks, projects, timelines, files and
                                    more</p>
                            </div>
                        </div>
                        <div class="mini-menu">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">FAQ's</a></li>
                            </ul>
                        </div>
                        <div class="mini-social-menu">
                            <ul>
                                <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-aside">
                    <form action="/">
                        <div class="flex-form">
                            <div class="sign-flex">
                                <div class="">
                                    <p class="sign-in">Sign in</p>
                                    <p class="sign-in-sub-heading">Free access to our dashboard</p>
                                </div>
                            </div>
                            <div class="sign-with-google">
                                <button>Sign in with Google</button>
                            </div>
                            <div class="divided">
                                <div class="dash-line"></div>
                                <div class="">
                                    <p class="or-para">OR</p>
                                </div>
                                <div class="dash-line"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
